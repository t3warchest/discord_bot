<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Authorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Discord Bot Authorization</h1>
        <p>Click the button below to authorize the bot:</p>
        <button onclick="authorizeBot('{AUTH_URL}')">Authorize Bot</button>
    </div>

    <script>
        function authorizeBot(url) {
            // Replace the URL with your Discord bot authorization URL
            window.location.href = url;
        }
    </script>
</body>
</html>
